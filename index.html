<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quests</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <li class="navList">Daily Quests</li>
        <li class="navList">Main Quests</li>
        <li class="navList">Side Quests</li>
      </nav>
    </header>
    <main>
      <section class="daily flexQuest">
        <h2>Daily</h2>
        <article>
          <ul class="quests">
            <li>Bath</li>
            <li>Water</li>
            <li>Workout</li>
          </ul>
        </article>
      </section>
      <section class="main flexQuest">
        <h2>Main</h2>
        <article>
          <ul class="quests">
            <li>CP</li>
            <li>React</li>
            <li>PBD</li>
          </ul>
        </article>
      </section>
      <section class="side flexQuest">
        <h2>Side</h2>
        <article>
          <ul class="quests">
            <li>Tickets</li>
            <li>NIL</li>
            <li>NIL</li>
          </ul>
        </article>
      </section>
    </main>
    <footer>
      <audio src="./The Batman.mp3" controls autoplay loop></audio>
    </footer>
  </body>
</html>
